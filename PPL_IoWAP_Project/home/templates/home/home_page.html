{% extends "base_template.html" %}
{% load static %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ new_message_form.as_p }}
    <button type="submit" class="btn btn-primary"><strong class="btn-text">Submit</strong></button>

</form>
<div class="messages-list" id="messages-list" hx-trigger="load, messages_list_changed from:body" hx-get="{% url 'home:messages_list' %}" hx-target="this">

</div>
{% endblock %}
