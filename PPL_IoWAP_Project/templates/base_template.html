<!DOCTYPE html>
{% load static %}
<script src="{% static 'htmx.min.js' %}" defer></script>
<script src="https://unpkg.com/htmx.org@1.9.10"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Site{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    {% block link %}<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">{% endblock %}
    <style>{% block style %}{% endblock %}</style>
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}" }'>
    <div class="aspectwrapper">
        <div>
            {% block navbar %}
            <div class="container">
                <ul class="nav" style="background-color: #19559b;">
                    <li class="nav-item">
                        <a class="nav-link link-light" href="{% url 'home:main' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light" href="{% url 'help:main' %}">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light" href="{% url 'files:main' %}">Files</a>
                    </li>
                </ul>
            </div>
            {% endblock %}
            <div class="container mt-4">

                {% block content %}{% endblock %}
            </div>
            <div id="modal" class="modal fade">
              <div id="dialog" class="modal-dialog" hx-target="this"></div>
            </div>
        </div>

    </div>

<script src="{% static 'scripts.js' %}"></script>
</body>
</html>
