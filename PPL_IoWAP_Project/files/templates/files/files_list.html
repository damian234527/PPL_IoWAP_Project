{% if files %}
{% for file in files %}
<h2>{{file.name}}</h2>

<p>{{file.file}}
<a href="{% url 'files:file_download' file.id %}" class="btn btn-primary">
    <strong class="btn-text">Download</strong>
</a>
</p>
<p>{{file.description}}</p>
<p>{{file.date}}</p>
{% endfor %}
{% else %}
<p> Nothing here, you can add files.</p>
{% endif %}
